<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="img/logo.png" id="logo">
            <p id="logoheader">Solo Game</p>
        </div>

        <div class="left">
            <div class="instructions"><span class="ins1">&#9668;</span><span class="ins1" style="margin-left: 7px">&#9658;</span></div>
            <div>Left / Right</div>
            <div class="instructions"><span class="ins1">&#9650;</span></div>
            <div>Rotate</div>
            <div class="instructions"><span class="ins1">&#9660;</span></div>
            <div>Down</div>
            <div class="instructions"><span class="ins1">SPACE</span></div>
            <div>Hard Drop</div>
        </div>
        <div class="game" id="game"></div>
        <div class="right">
            <div class="next" id="next"></div>
            <div class="info">
                <div>Time: <div id="time">0</div>
                </div>
                <hr />
                <div>Score: <div id="score">0</div>
                </div>
                <hr />
                <div id="over"></div>
            </div>
        </div>
    </div>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
